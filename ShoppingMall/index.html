        .header {

        .banner-section {

            overflow-y: auto;
        }

        .banner {
            width: 100%;
            border: 1px solid #ccc;
            background-color: #e0e0e0;

        .banner2 .sub-banner {

            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-right: 40px;
        }

        .banner2 .sub-banner:last-child {
            margin-right: 0;
        }

        .banner-grid {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 50%; /* Adjust height to fit all banners */
            margin-bottom: 5px;
        }

        .banner-column {
            display: flex;
            flex-direction: column;
            width: 50%;
            height: 100%;

        }

        }
